{% extends "auctions/layout.html" %}

{% block body %}

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for i in item %}
    <a href="{% url 't' i.id %}" style="text-decoration: none;">
    <div class="col card shadow-lg ms-5 me-5 mt-5 ps-3 pe-3 pt-3 pb-3">
      <div class="card h-100">
        <img src="/media/{{i.products.image}}" class="card-img-top" alt="{{ item.name }}" style="height: 300px;">
        <div class="card-body">
          <h4 class="card-title">{{ i.products.name }}</h4>
          <p class="card-text"><b>Starting Price: {{i.products.price}}</b></p>
          <p class="card-text">{{i.products.description}}</p>
          <p class="card-text"><small class="text-body-secondary">Last updated:  {{i.products.created_at}}</small></p>
        </div>
      </div>
    </div>
    </a>
    {% endfor %}
  </div>


{% endblock %}
