{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div class="alert alert-danger" role="alert" style="text-align: center;">
            {{message}}
        </div>
    {% endif %}

    <div class="conatiner mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Register</h2>
            <hr>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-1">User Name</label>
                <input type="text" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-1">Email</label>
                <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address" name="email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-3">Password</label>
                <input class="form-control mt-2" type="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-3">Enter your Password Again</label>
                <input class="form-control mt-2" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
              <button type="submit" class="btn btn-success mt-3 mb-2">Register</button>
              <hr>
              <div class="mt-1"> Already have an account? <a href="{% url 'login' %}" style="text-decoration: none;">Log In here.</a></div>
        </form>
    </div>
