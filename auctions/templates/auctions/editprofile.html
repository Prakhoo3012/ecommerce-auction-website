{% extends "auctions/layout.html" %}

{% block body %}

    <div class="conatiner mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Edit Profile</h2>
            <hr>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-1">User Name</label>
                <input type="text" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{request.user}}" name="username" disabled>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-1">Email</label>
                <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{u.email}}" name="email" disabled>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-3">First Name</label>
                <input class="form-control mt-2" type="text" name="first_name" placeholder="{{person.first_name}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-3">Last Name</label>
                <input class="form-control mt-2" type="text" name="last_name" placeholder="{{person.last_name}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="mt-3">Phone</label>
                <input class="form-control mt-2" type="number" name="phone" placeholder="{{person.phone}}">
            </div>
              <!-- <button type="submit" class="btn btn-success mt-3 mb-2">Edit</button> -->
              <div class="mt-1 d-flex"><button type="submit" class="btn btn-success mt-3 mb-2 ms-auto p-2">Edit</button></div>
              <div class="mt-1 d-flex"><a href="{% url 'profile' %}" class="btn btn-danger ms-auto p-2" style="text-decoration: none;">Cancel</a></div>
        </form>
    </div>
